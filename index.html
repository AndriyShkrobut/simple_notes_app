<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Notes App</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <label class="is" for="filterNotes">
      Filter Notes
    </label>
    <input type="text" placeholder="Enter note's title" id="filterNotes" />
    <form id="filterByDone">
      <label class="lbl">
        <input type="radio" name="filterByDone" value="done" />
        Finished </label
      ><br />
      <label>
        <input type="radio" name="filterByDone" value="undone" />
        Unfinished </label
      ><br />
      <label>
        <input type="radio" name="filterByDone" value="all" checked />
        All
      </label>
    </form>

    <form id="newNote" method="get">
      <label for="newNoteTitle"
        >Title
        <input type="text" id="newNoteTitle" placeholder="Note's Title" />
      </label>
      <label for="newNoteText"
        >Text
        <input type="text" id="newNoteText" placeholder="Note's Text" />
      </label>
      <input type="submit" id="newNoteSubmit" value="Add Note" disabled />
    </form>
    <ul class="notes"></ul>
    <script type="module" src="main.js"></script>
  </body>
</html>
